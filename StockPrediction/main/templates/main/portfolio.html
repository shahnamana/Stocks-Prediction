{% extends 'main/base.html' %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{message.tags}} m-2">
      {{message}}
    </div>
  {% endfor%}
{% endif %}
<div class="topnav">
  <input type="text" placeholder="Search..">
  <button type="button"><i class="fas fa-search"></i></button>
</div>
<br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">S.NO.</th>
      <th scope="col">Stock Name</th>
      <th scope="col">Remove</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for i in sl%}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i}}</td>
      
      <td>
        <a href="/removestocks/{{i}}"><button type="button" class="btn btn-danger"><i class="fas fa-minus-square"></i></button></a>
      </td>
      <td><button type="button" onclick="alert('Hello world!')">Predict</button></td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
{% endblock %}
